<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
	<link rel="stylesheet" href="assets/fonts/stylesheet.css">
	<link rel="stylesheet" href="assets/css/app.css">

	<title>Digital Project - Lorem ipsum dolor sit amet.</title>
</head>

<body>
	<header class="header" id="header">
		<div class="container">
			<div class="header__inner">
				<a href="#" class="header__logo"><img src="assets/img/Logo.svg" alt=""></a>
				<nav class="nav">
					<a href="#" class="nav__link">Главная</a>
					<a href="#" class="nav__link">Галерея</a>
					<a href="#" class="nav__link">Проекты</a>
					<a href="#" class="nav__link">Сертификаты</a>
					<a href="#" class="nav__link">Контакты</a>
				</nav>
			</div>
		</div>
	</header>

	<main>
		<div class="intro">
			<div class="container">
				<div class="intro__inner">
					<div class="intro__left">
						<p class="intro__project">PROJECT</p>
						<h1 class="intro__project-title">NURTOWN</h1>
						<div class="intro__swiper-button--wrap">
							<div class="swiper-button-prev"><img src="./assets/img/arrow-right-long.svg" alt=""></div>
							<div class="swiper-button-next"><img src="./assets/img/arrow-right-long.svg" alt=""></div>
						</div>
						<div class="swiper-pagination">
						</div>
					</div>

					<div class="swiper intro__right">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide">
								<img src="./assets/img/intro-slide.jpg" alt="">
							</div>
							<div class="swiper-slide">
								<img src="./assets/img/intro-slide.jpg" alt="">
							</div>
						</div>

					</div>
				</div>
			</div>
	</main>

	<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
	<script src="assets/js/index.js"></script>
</body>

</html>
